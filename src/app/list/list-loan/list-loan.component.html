<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Loan ID Column -->
      <ng-container matColumnDef="loanid">
        <th mat-header-cell *matHeaderCellDef> Loan ID </th>
        <td mat-cell *matCellDef="let element"> {{element.loanid}} </td>
      </ng-container>
  
      <!-- Client ID Column -->
      <ng-container matColumnDef="clientid">
        <th mat-header-cell *matHeaderCellDef> Client ID </th>
        <td mat-cell *matCellDef="let element"> {{element.clientid}} </td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
      <!-- Interest Rate Column -->
      <ng-container matColumnDef="interestrate">
        <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.interestrate}}% </td>
      </ng-container>
  
      <!-- Duration Months Column -->
      <ng-container matColumnDef="durationmonths">
        <th mat-header-cell *matHeaderCellDef> Duration (Months) </th>
        <td mat-cell *matCellDef="let element"> {{element.durationmonths}} </td>
      </ng-container>
  
      <!-- Start Date Column -->
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startdate | date}} </td>
      </ng-container>
  
      <!-- Loan Type Column -->
      <ng-container matColumnDef="loantype">
        <th mat-header-cell *matHeaderCellDef> Loan Type </th>
        <td mat-cell *matCellDef="let element"> {{element.loantype}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
