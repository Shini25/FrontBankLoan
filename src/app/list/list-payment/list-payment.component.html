<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Payment ID Column -->
      <ng-container matColumnDef="paymentid">
        <th mat-header-cell *matHeaderCellDef> Payment ID </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentid}} </td>
      </ng-container>
  
      <!-- Loan ID Column -->
      <ng-container matColumnDef="loanid">
        <th mat-header-cell *matHeaderCellDef> Loan ID </th>
        <td mat-cell *matCellDef="let element"> {{element.loanid}} </td>
      </ng-container>
  
      <!-- Payment Amount Column -->
      <ng-container matColumnDef="paymentamount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentamount}} </td>
      </ng-container>
  
      <!-- Payment Date Column -->
      <ng-container matColumnDef="paymentdate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentdate | date}} </td>
      </ng-container>
  
      <!-- Payment Type Column -->
      <ng-container matColumnDef="paymenttype">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.paymenttype}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
