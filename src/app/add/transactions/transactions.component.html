<form [formGroup]="transactionForm" (ngSubmit)="addTransaction()">
  <div class="form-group">
    <label for="clientId">Client ID</label>
    <select id="clientId" formControlName="clientid" class="form-control" required>
      <option *ngFor="let client of clients" [value]="client.clientid">{{client.firstname}} {{client.lastname}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="loanId">Loan ID</label>
    <select id="loanId" formControlName="loanid" class="form-control" required>
      <option *ngFor="let loan of loans" [value]="loan.loanid">{{loan.loanid}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" id="amount" formControlName="amount" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="transactionDate">Transaction Date</label>
    <input type="date" id="transactiondate" formControlName="transactiondate" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="transactionType">Transaction Type</label>
    <input type="text" id="transactiontype" formControlName="transactiontype" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!transactionForm.valid">Submit</button>
</form>
