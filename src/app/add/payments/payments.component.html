<form [formGroup]="paymentForm" (ngSubmit)="addPayment()">
  <div class="form-group">
    <label for="loanId">Loan ID</label>
    <select id="loanId" formControlName="loanid" class="form-control" required>
      <option *ngFor="let loan of loans" [value]="loan.loanid">{{loan.loanid}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="paymentAmount">Payment Amount</label>
    <input type="number" id="paymentAmount" formControlName="paymentamount" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="paymentDate">Payment Date</label>
    <input type="date" id="paymentDate" formControlName="paymentdate" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="paymentType">Payment Type</label>
    <input type="text" id="paymentType" formControlName="paymenttype" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid">Submit</button>
</form>
